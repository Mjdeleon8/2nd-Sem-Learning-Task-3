<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>A grading program</title>
  </head>
  <body>
    <div class="container"></div>
    <script type="text/javascript">
      var a, b, c, d, ave, g, m;
      a = prompt("Please enter your grade in the first quarter", 0);
      b = prompt("Please enter your grade in the second quarter", 0);
      c = prompt("Please enter your grade in the third quarter", 0);
      d = prompt("Please enter your grade in the fourth quarter", 0);
      // compute for the average
      ave = (parseFloat(a) + parseFloat(b) + parseFloat(c) + parseFloat(d)) / 4;
      // determine the letter grade and store it to variable g
      if (ave >= 95) {
        g = "A+";
      } else if (ave >= 90 && ave < 95) {
        g = "A";
      } else if (ave >= 85 && ave < 90) {
        g = "A-";
      } else if (ave >= 80 && ave < 85) {
        g = "B+";
      } else if (ave >= 75 && ave < 80) {
        g = "B";
      } else if (ave >= 70 && ave < 75) {
        g = "C";
      } else {
        g = "F";
      }

      // determine the message and store it in variable m
      switch (g) {
        case "A+":
          m = "OUTSTANDING";
          break;
        case "A":
          m = "EXCELLENT";
          break;
        case "A-":
          m = "VERY GOOD";
          break;
        case "B+":
          m = "GOOD";
          break;
        case "B":
          m = "SATISFACTORY";
          break;
        case "C":
          m = "PASS";
          break;
        default:
          m = "FAIL";
      }

      // display the results with inline styles
      document.write(
        "<h1 style='font-family: Arial, sans-serif; font-size: 40px; text-align: center; transform: translateY(150px)'>" +
          m +
          "</h1>"
      );
      document.write(
        "<p style='font-family: Arial, sans-serif; font-size: 25px; text-align: center; transform: translateY(150px)'>Your first quarter grade is: " +
          a +
          "</p>"
      );
      document.write(
        "<p style='font-family: Arial, sans-serif; font-size: 25px; text-align: center; transform: translateY(150px)'>Your second quarter grade is: " +
          b +
          "</p>"
      );
      document.write(
        "<p style='font-family: Arial, sans-serif; font-size: 25px; text-align: center; transform: translateY(150px)'>Your third quarter grade is: " +
          c +
          "</p>"
      );
      document.write(
        "<p style='font-family: Arial, sans-serif; font-size: 25px; text-align: center; transform: translateY(150px)'>Your fourth quarter grade is: " +
          d +
          "</p>"
      );
      document.write(
        "<p style='font-family: Arial, sans-serif; font-size: 25px; text-align: center; transform: translateY(150px)'>Your <b>average</b> is: " +
          ave.toFixed(2) +
          "</p>"
      );
      document.write(
        "<p style='font-family: Arial, sans-serif; font-size: 25px; text-align: center; transform: translateY(150px)'>Your <b>letter grade</b> is: " +
          g +
          "</p>"
      );
    </script>
  </body>
</html>
